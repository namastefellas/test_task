{% extends 'base.html' %}
{% block menu %}
<li><a href="{% url 'webapp:card_list' %}">Products</a></li>       
{% endblock %}
{% block content %}
<h1>Are you sure about deletion of this product?</h1>
<form method="POST" action="{% url 'webapp:product_delete' product.pk %}">
    {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:card_list' %}">Cancel</a></p>
</form>
{% endblock %}
